<!doctype html>
<!--suppress ALL -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="tabs">
      <li id="tab" onclick="x('overview')">Overview</li>
      <li id="tab" onclick="x('tracks')">Tracks</li>
      <li id="tab" onclick="x('albums')">Albums</li>
      <li id="tab" onclick="x('similar')">Similar Art</li>
    </div>
    <div>
      <h1 id="title">Overview</h1>
    </div>
    <div id="hey">
      <div id="tracks"></div>
      <div id="overview">
        <p id="title">Popular This Week</p>
      </div>
      <div id="album"></div>
      <div id="similar"></div>
    </div>
    <script>
      var tabOverview = document.getElementById("overview");
      var tabTracks = document.getElementById("tracks");
      var tabAlbums = document.getElementById("album");
      var tabSimilar = document.getElementById("similar");

      tabOverview.style.display = "block";
      tabTracks.style.display = "none";
      tabAlbums.style.display = "none";
      function x(selectedTab) {
        if (selectedTab == "overview") {
          tabOverview.style.display = "block";
          tabTracks.style.display = "none";
          tabAlbums.style.display = "none";
          document.getElementById("title").innerText = "Overview";
        }else if (selectedTab == "tracks") {
          tabOverview.style.display = "none";
          tabTracks.style.display = "block";
          tabAlbums.style.display = "none";
          document.getElementById("title").innerText = "Track List";
        } else if (selectedTab == "albums") {
          tabOverview.style.display = "none";
          tabTracks.style.display = "none";
          tabAlbums.style.display = "block";
          document.getElementById("title").innerText = "Album List";
        } else if (selectedTab == "similar"){
          tabOverview.style.display = "none";
          tabTracks.style.display = "none";
          tabAlbums.style.display = "none";
          document.getElementById("title").innerText = "Similar Tracks";
        }
      }
    </script>
  </body>
</html>
